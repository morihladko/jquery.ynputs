<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>playground | custom selectbox and checkbox</title>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.selekt.min.js"></script>
	<script type="text/javascript" src="js/jquery.cekbox.min.js"></script>

	<style type="text/css">
	body {
		font-family: Arial, sans-serif;
		font-size: 15px;
	}

	select {
		width: 250px;
		margin-bottom: 10px;
	}

	p {
		padding: 2em;
	}
	
	#float-selekt-box {
		position: absolute;
		left: 550px;
		top: 200px;
	}

	html,body {
		height: 100%;
	}

	form {
		width: 500px;
	}

	</style>

	<link rel="stylesheet" type="text/css" href="css/more-examples.css" />
</head>

<body>
	<h1>Custom styled html inputs</h1>
	<form action="more-examples.html" method="post">
		<fieldset>
			<legend>Selectboxes</legend>

			<select name="selectbox">
				<option>normal selectbox</option>
				<option>normal options</option>
			</select>

			<select name="selekt" id="selekt">
				<option>bla</option>
				<option>kra</option>
			</select>

			<div id="float-selekt-box">
				<select name="float-selekt" id="float-selekt">
					<option value="0">option 0</option>
					<option value="1">option 1</option>
					<option value="2">option 2</option>
					<option value="3">option 3</option>
					<option value="4">option 4</option>
					<option value="5">option 5</option>
					<option value="6">option 6</option>
					<option value="7">option 7</option>
					<option value="8">option 8</option>
					<option value="9">option 9</option>
					<option value="10">option 10</option>
					<option value="11">option 11</option>
					<option value="12">option 12</option>
				</select>
			</div>
		</fieldset>

		<fieldset>
			<legend>Checkboxes</legend>

			<label><input type="checkbox" name="normal-checkbox" /> normal checkbox </label>
			<br />
			<input type="checkbox" name="checkbox" id="checkbox"/> <label for="checkbox">checkbox </label>
			<br />
			<input type="checkbox" name="checkbox2" id="checkbox2" disabled="disabled"/> <label for="checkbox2">disabled checkbox </label>
		</fieldset>
<br />
	</form>

	<script type="text/javascript">
	// <![CDATA[
		$(document).ready( function() {
			$('select[name!="selectbox"]').selekt();
			$('input[name!="normal-checkbox"][type="checkbox"]').cekbox();
		} );
	// ]]>
	</script>
</body>
</html>
